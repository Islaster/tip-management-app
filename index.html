<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tip Tracker</h1>
        <div>
            <h3 id="error"></h3>
        </div>
        <div class="input-section">
            <input type="number" id="tip-input" placeholder="Enter tip amount" />
            <button onclick="addTip()">Add Tip</button>
        </div>
        <div class="tips-section">
            <h2>Tips</h2>
            <div class="grid-container">
                <div class="day-shift">
                    <h3>Day Shift</h3>
                    <ul id="day-tips-list"></ul>
                </div>
                <div class="night-shift">
                    <h3>Night Shift</h3>
                    <ul id="night-tips-list"></ul>
                </div>
            </div>
        </div>
        <div class="total-section">
            <h2>Total: $<span id="total-amount">0.00</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
